<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="refresh" content="10; url=#scrolldown" >
	<meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="javascript:window.scrollTo(0,document.body.scrollHeight)" style="font-family: Courier New">
    
			{% for message in messages %}
			{% if (not message.visible_to) or (user.username in message.visible_to) %}		
                <span style="float:left; color:{{message.color}}; width: 120px; margin-top:5px;">[{{message.user}}]</span>
                    
                <div style="margin-left:150px; margin-top:5px;">
                    {{message.message | safe}}
                </div>
			{% endif %}
			{% endfor %}
	<a name="scrolldown" />
</body>
